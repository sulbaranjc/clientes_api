version: "3.9"

services:
  clientes-api:
    image: clientes-api:latest
    container_name: clientes-api
    restart: unless-stopped

    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

    environment:
      # ğŸ” IntegraciÃ³n con nginx-proxy (puerto 80)
      VIRTUAL_HOST: clientes-api.docker.sulbaranjc.com
      VIRTUAL_PORT: 8000

      # ğŸ§© Variables internas de la app (ejemplo DB)
      DB_HOST: clientes-api-db
      DB_PORT: 3306
      DB_NAME: clientes_db
      DB_USER: clientes_user
      DB_PASSWORD: clientes_pass

    depends_on:
      - clientes-api-db

    networks:
      - nginx-proxy
      - backend

  clientes-api-db:
    image: mariadb:10.6
    container_name: clientes-api-db
    restart: unless-stopped

    environment:
      MYSQL_DATABASE: clientes_db
      MYSQL_USER: clientes_user
      MYSQL_PASSWORD: clientes_pass
      MYSQL_ROOT_PASSWORD: rootpass

    volumes:
      - clientes_api_db_data:/var/lib/mysql

    # âŒ NO exponer puertos en servidor
    # âŒ NO ports:
    # âŒ NO override aquÃ­

    networks:
      - backend

volumes:
  clientes_api_db_data:

networks:
  # ğŸŒ Red compartida con nginx-proxy
  nginx-proxy:
    external: true

  # ğŸ”’ Red interna app â†” DB
  backend:
    driver: bridge
