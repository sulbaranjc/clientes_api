name: Deploy clientes_api

on:
  workflow_dispatch:
  push:
    branches:
      - deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy clientes_api via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}

          script: |
            # ğŸ”´ Si algo falla, el script se detiene y el job falla
            set -e

            echo "ğŸ“‚ Preparando carpeta de despliegue"
            mkdir -p /home/sulbaranjc/apps/clientes_api
            cd /home/sulbaranjc/apps/clientes_api

            echo "ğŸ“¥ Sincronizando cÃ³digo desde GitHub"
            if [ ! -d .git ]; then
              echo "â¡ï¸ Repositorio no existe, clonando..."
              git clone https://github.com/sulbaranjc/clientes_api.git .
            else
              echo "â¡ï¸ Repositorio existente, haciendo pull..."
              git pull origin deploy
            fi

            echo "ğŸ³ Construyendo y levantando contenedor (sin down)"
            docker compose up -d --build

