name: Deploy clientes_api

on:
  workflow_dispatch:
  push:
    branches:
      - deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy clientes_api via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}

          script: |
            set -e

            echo "ğŸ“‚ Preparando carpeta de despliegue"
            mkdir -p /home/sulbaranjc/apps/clientes_api
            cd /home/sulbaranjc/apps/clientes_api

            echo "ğŸ“¥ Inicializando o actualizando repositorio (rama deploy)"
            if [ ! -d .git ]; then
              git clone -b deploy https://github.com/sulbaranjc/clientes_api.git .
            else
              git fetch origin
              git checkout deploy
              git pull origin deploy
            fi

            echo "ğŸ³ Construyendo y levantando contenedores (SIN override)"
            docker compose \
              -f docker-compose.yml \
              up -d --build

            echo "âœ… Despliegue completado en entorno servidor"
