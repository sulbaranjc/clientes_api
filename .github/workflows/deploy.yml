name: Deploy clientes_api

on:
  workflow_dispatch:
  push:
    branches:
      - deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy clientes_api via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}

          script: |
            set -e

            echo "üìÇ Preparando carpeta de despliegue"
            mkdir -p /home/sulbaranjc/apps/clientes_api
            cd /home/sulbaranjc/apps/clientes_api

            echo "üì• Inicializando o actualizando repositorio"
            if [ ! -d .git ]; then
              echo "‚û°Ô∏è Clonando repositorio en rama deploy"
              git clone -b deploy https://github.com/sulbaranjc/clientes_api.git .
            else
              echo "‚û°Ô∏è Forzando rama deploy"
              git fetch origin
              git checkout deploy
              git pull origin deploy
            fi

            echo "üê≥ Construyendo y levantando contenedor"
            docker compose up -d --build

            echo "‚úÖ Despliegue completado en rama deploy"
